{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Restaurant{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'restaurant/css/style.css' %}">
</head>
<body>

    <!-- ================= NAVBAR ================= -->
    <header class="navbar">
        <div class="brand">
            <img src="{% static 'restaurant/images/Logo.png' %}" alt="Logo" style="height: 50px; vertical-align: middle; margin-right: 10px;">
            Mon Restaurant
        </div>
        <nav>
            <a href="{% url 'accueil' %}">Accueil</a>
            <a href="{% url 'menu' %}">Menu</a>
            <a href="{% url 'client' %}">Client</a>
            <a href="{% url 'employe' %}">Employé</a>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Déconnexion</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Connexion</a>
                <a href="{% url 'register' %}">Inscription</a>
            {% endif %}
        </nav>
    </header>

    <!-- ================= MAIN CONTENT ================= -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- ================= FOOTER ================= -->
    <footer>
        <p>&copy; 2025 Mon Restaurant</p>
    </footer>

</body>
</html>
